<!DOCTYPE html>
<html>
<body>
<h2>Stroke Prediction</h2>

<div>
   <form action="" method="post">
      {% csrf_token %}
    <input type="number" placeholder="age" name="age" >
    <input type="number" placeholder="hypertension" name="hypertension" >
    <input type="number" placeholder="heart_disease" name="heart_disease" >
    <input type="number" placeholder="avg_glucose_level" name="avg_glucose_level" >
    <input type="number" placeholder="bmi" name="bmi">
    <input type="number" placeholder="gender_Male" name="gender_Male" >
    <input type="number" placeholder="gender_Other" name="gender_Other" >
    <input type="number" placeholder="ever_married_Yes" name="ever_married_Yes" >
    <input type="number" placeholder="work_type_Never_worked" name="work_type_Never_worked" >
